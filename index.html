<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto and Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="generate-btn">Generate Numbers</button>
        <div id="lotto-numbers-container">
            <p>Click the button to generate your lottery numbers!</p>
        </div>
    </div>
    <div class="container">
        <h1>Formspree Affiliate</h1>
        <form action="https://formspree.io/f/xbdakgdr" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
